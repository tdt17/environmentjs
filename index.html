<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EnvironmentJS Demo</title>
    <style>
        body {
            background: #111;
            color: #dd9e00;
        }
        .content {
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        td {
            padding: 2px 10px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>EnvironmentJS Demo Page</h1>
    <table>
        <tr>
            <td>Effect</td>
            <td>States</td>
        </tr>
        <tr>
            <td>Particles</td>
            <td>
                <button onclick="particleService.setParticleState(StateEnum.OFF)">Off</button>
                <button onclick="particleService.setParticleState(StateEnum.SNOW)">Snow</button>
                <button onclick="particleService.setParticleState(StateEnum.WATER)">Rain</button>
            </td>
        </tr>
        <tr>
            <td>ParticleCount</td>
            <td>
                <input type="range" min="0" max="2000" onchange="particleCount = this.value"/>
            </td>
        </tr>
        <tr>
            <td>Ground</td>
            <td>
                <button onclick="groundService.setGroundState(StateEnum.OFF)">Off</button>
                <button onclick="groundService.setGroundState(StateEnum.SNOW)">Snow</button>
                <button onclick="groundService.setGroundState(StateEnum.WATER)">Water</button>
                <button onclick="groundService.setGroundState(StateEnum.GRASS)">Grass</button>
            </td>
        </tr>
    </table>
</div>
<script src="app/environmentjs.js"></script>
</body>
</html>
